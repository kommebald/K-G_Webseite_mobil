<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startseite</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f5f5f5;
      color: #111;
    }

    h1 {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #5865F2;
      color: white;
    }

    body.light button {
      background-color: #0078d7;
    }

    label {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Wilkommen!</h1>

  <button onclick="location.href='essen-bestellen.html'">Essen bestellen</button>
  <button onclick="location.href='essenrechner.html'">Essensrechner</button>

  <label>
    <input type="checkbox" id="theme-toggle">
    Dark Mode umschalten
  </label>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const theme = localStorage.getItem('theme');
    if (theme === 'light') {
      document.body.classList.add('light');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });
  </script>
</body>
</html>
